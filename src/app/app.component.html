
<form [formGroup]="form">
  <input type="text" formControlName="name"/>

  <button (click)="addPerson()">Dodaj</button>
</form>
<button  (click)="randomPresent()">Losuj pary</button>
<button  (click)="save()">Zapisz dodane osoby</button>
<button  (click)="clear()">Wyczysc dodane osoby</button>


<div class="table">
  <div class="row" *ngFor="let personArr of pairs">
    <div>{{[personArr[0]]}}</div>
    <div>{{[personArr[1]]}}</div>
  </div>
</div>
